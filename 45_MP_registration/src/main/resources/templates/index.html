<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Employee Registration</h1>
    </div>
    <div class="container">
        <form th:action="@{/save-user}" th:object="${employee}" method="POST">
            <table>
                <tr>
                    <td>
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </td>
                    <td>
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </td>
                    <td>
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control"/>
                    </td>
                    <td>
                        <label>Phone</label>
                        <input type="tel" th:field="*{phone}" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                        <input type="date" th:field="*{dob}" class="form-control"/>
                    </td>
                    <td>
                        <label>Gender</label>
                        <select class="form-control" th:field="*{gender}">
                            <option value="">-Gender-</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                    <td>
                        <label>Country</label>
                        <input type="text" th:field="*{country}" class="form-control"/>
                    </td>
                    <td>
                        <label>State</label>
                        <input type="text" th:field="*{state}" class="form-control"/>
                    </td>
                    <td>
                        <label>City</label>
                        <input type="text" th:field="*{city}" class="form-control"/>
                    </td>
                    <td>
                        <input type="submit" value="Register" class="btn btn-primary"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
        <h1>Registered Employees</h1>
        <p th:text="${msg}" class="text-success"></p>
        
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.dob}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.country}"></td>
                    <td th:text="${employee.state}"></td>
                    <td th:text="${employee.city}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
