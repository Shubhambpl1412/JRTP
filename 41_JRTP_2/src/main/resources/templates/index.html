<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Add Users</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/users">View Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>User Registration</h1>
        <p th:text="${msg}" class="text-success"></p>

        <form th:action="@{/save-user}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{userId}" /> <!-- Hidden field for user ID -->
            <table class="table">
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" th:field="*{fullName}" required /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" th:field="*{email}" required /></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" th:field="*{phno}" required /></td>
                </tr>
                <tr>
                    <td>SSN</td>
                    <td><input type="text" th:field="*{ssn}" class="form-control" /></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" th:field="*{dob}" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" th:field="*{gender}" value="M" /> Male
                        <input type="radio" th:field="*{gender}" value="F" /> Female
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit" class="btn btn-primary mt-3" />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
