<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Report App</h1>
    </div>
    <div class="container">
        <form th:action="@{/filter-data}" th:object="${search}" method="POST">
            <table>
                <tr>
                    <td>
                        <label>Plan Name</label>
                        <select class="form-control" th:field="*{planName}">
                            <option value="">-Plan Name-</option>
                            <option th:each="name : ${planNames}" th:value="${name}" th:text="${name}"></option>
                        </select>
                    </td>
                    <td>
                        <label>Plan Status</label>
                        <select class="form-control" th:field="*{planStatus}">
                            <option value="">-Plan Status-</option>
                            <option th:each="status : ${planStatuses}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </td>
                    <td>
                        <label>Gender</label>
                        <select class="form-control" th:field="*{gender}">
                            <option value="">-Gender-</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                    <td>
                        <label>Start Date</label>
                        <input type="date" th:field="*{startDate}" class="form-control"/>
                    </td>
                    <td>
                        <label>End Date</label>
                        <input type="date" th:field="*{endDate}" class="form-control"/>
                    </td>
                    <td>
                        <input type="submit" value="Search" class="btn btn-primary"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="container">
        <h1>Citizens Plans Data</h1>
        <p th:text="${msg}" class="text-success"></p>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Plan Name</th>
                    <th>Plan Status</th>
                    <th>SSN</th>
                    <th>Phno</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="citizens : ${citizens}">
                    <td th:text="${citizens.name}"></td>
                    <td th:text="${citizens.gender}"></td>
                    <td th:text="${citizens.planName}"></td>
                    <td th:text="${citizens.planStatus}"></td>
                    <td th:text="${citizens.ssn}"></td>
                    <td th:text="${citizens.phno}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <a th:href="@{/excel}" class="btn btn-primary">Excel</a>
        <a th:href="@{/pdf}" class="btn btn-primary">Pdf</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
